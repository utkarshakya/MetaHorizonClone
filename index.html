<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meta Horizon</title>
  </head>
  <body class="relative h-screen">
    <!-- nav section starts here -->
    <nav class="sticky top-0 z-10 flex justify-between bg-white">
      <div class="my-3 ml-6">
        <img src="./vitalFiles/logo.svg" alt="" class="w-40 p-2" />
      </div>
      <div class="my-3 mr-6 flex gap-4">
        <button class="text-sm font-normal">Log in</button>
        <button
          class="rounded-full bg-indigo-600 px-4 py-2 text-sm font-semibold text-white md:hidden"
        >
          View app
        </button>
      </div>
    </nav>
    <!-- nav section ends here -->

    <!-- header section starts here -->
    <header
      class="flex flex-col items-center justify-center bg-[url('./vitalFiles/h-bg-default.jpg')] bg-cover bg-center px-8 py-24 text-white"
    >
      <img
        src="./vitalFiles/meta-horizon-default.svg"
        alt="meta horizon"
        class="w-52"
      />
      <h3 class="my-2 text-xl font-bold">Available now for mobile and web.</h3>
      <button
        class="my-4 rounded-full bg-white px-6 py-1.5 font-normal text-black hover:bg-opacity-50 lg:hidden"
      >
        Download the app
      </button>
      <button
        class="hidden rounded-full bg-white px-8 py-1 text-black hover:bg-opacity-50 lg:block"
      >
        Sign up or log in to Meta account
      </button>
      <p class="text-xs hover:underline">Learn more about Meta accounts</p>
    </header>
    <!-- header section ends here -->
    <main></main>
  </body>
</html>
